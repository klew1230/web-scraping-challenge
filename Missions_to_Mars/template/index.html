<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="col-md-12">
      <h2>Latest Mars News:</h2>
        <h3>{{mars.news_title}}</h3>
        <p>{{mars.news_p}}</p>
    </div>
    
    <div class="col-md-7">
      <h2>Featured Mars Image:</h2>
        <img src="{{mars.fancy_image}}" alt="Featured Mars Image">
    </div>

    <div class="col-md-5">  
      <h2>Mars Facts:</h2>
        <h3>{{mars.mars_facts|safe}}</h3>
    </div>

    <div class="row" id="mars-hemispheres">
        <div class="col-md-12">
          <div class="page-header">
            <h2 class="text-center">Mars Hemispheres</h2>
          </div>
        </div>
    
        {% for hemisphere_image_urls in mars.hemisphere_image_urls %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere_image_urls.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere_image_urls.title}}</h3>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
